<!DOCTYPE html>

<html lang="en">
<!--<![endif]-->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<title>Kid' school - Upcoming events</title>
	<link href='https://fonts.googleapis.com/css?family=Gochi+Hand|Arvo:400,700' rel='stylesheet' type='text/css'>
	<link href="css/jquery.bxslider.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div id="wrapper" class="events">
		<div class="wrapper-holder">
			<header id="header"></header>
			<script type="text/javascript" src="./js/inject_header.js"></script>
			<div class="dvdr"></div>
			<div class="container">
				<section id="main">
					<h1>Question/Answers</h1>
					<ul>
						<!--This is the form for adding an Question+Answer Combo -->
						<li class="event-description">
							<h2><a href="#">Coming Soon!</a></h2>
							<p>...</p>
						</li>
						
					</ul>
				</section>
				<aside id="sidebar">
					<div class="widget-calendar">
						<h3>Event calendar</h3>
						<div class="wrap-calendar">
							<iframe src="https://calendar.google.com/calendar/embed?src=husky.neu.edu_8tbdir04cnp866ndu1fshfnt0c%40group.calendar.google.com&ctz=America%2FNew_York"
							 style="border: 0" width="99%" height="600" frameborder="0" scrolling="no"></iframe>
						</div>
					</div>
					<div class="widget-boxes news">
						<h3>Latest news</h3>
						<ul>
							<!--The Form to add an Event-->
							<li class="box">
								<h4><a href="#">Coming Soon!</a></h4> <!--Event Title Goes Here-->
								<div class="metadata">
									<time datetime="2014-04-17"></time><!--Date Goes Here-->
									<span>...</span> <!--Name Goes Here-->
								</div>
								<p>...</p> <!--Event Description Goes Here-->
							</li>
						</ul>
					</div>
				</aside>
				<!-- / sidebar -->
			</div>
		</div>
		<div class="top-blue-border"></div>
		<footer id="footer"></footer>
		<script type="text/javascript" src="./js/inject_footer.js"></script>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
	<script type="text/javascript" src="js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
